---
class_name: "RepvpnSensor"
entry_point: "repsensor.py"
description: "Sensor polling REPVPN firewall"
poll_interval: 60
trigger_types:
  -
    name: "rep_cpu"
    description: "repvpn cpu"
    payload_schema:
      type: "object"
      properties:
          site:
            type: "string"
          firewall:
            type: "string" 
          id:
            type: "string"
          proc:
            type: "string" 
          value:
            type: "string"
          count:
            type: "string"        